<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
  <h1>首页</h1>
   <a href="/springmvc/hello"> -----固定连接转发到target页面-----</a><br>

   <a th:href="@{/hello}">-----th方式自动填补转发到target页面-----</a><br/>

   <form th:action="@{/form}" method="post">POST表单提交
       <input type="submit" value="提交">
   </form>
  <br>
  <a th:href="@{/params(username='zlk', password=123)}">params注解使用</a><br/>


</body>
</html>
